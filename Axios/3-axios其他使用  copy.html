<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
    </div>


    <script>
        const btns = document.querySelectorAll('button')

        //发送GET

        btns[0].onclick = function () {

            axios.request({
                method: 'GET',
                url: 'http://127.0.0.1:3000/comments'
            }).then(
                response => {
                    console.log(response)
                }
            )

        }
        //POST
        btns[1].onclick = function () {

            axios.post(
                    'http://127.0.0.1:3000/comments',
                    //请求体
                    {
                      "body": "hhhhh",
                      "postId": 2 
                    }
                ).then(
                    response=>{
                        console.log(response)
                    }

                    
                )

        }

    </script>
</body>

</html>
