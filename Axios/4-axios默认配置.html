<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>

    </div>


    <script>
        const btns = document.querySelectorAll('button')

        //默认配置
        axios.defaults.method = 'GET'//默认请求类型为GET
        axios.defaults.baseURL = 'http://127.0.0.1:3000'//基础url
        axios.defaults.params = { id: 1000 };
        axios.defaults.timeout = 3000;
        //发送GET

        btns[0].onclick = function () {

            axios.request({
                url: '/comments'
            }).then(
                response => {
                    console.log(response)
                }
            )

        }
        //POST
        btns[1].onclick = function () {

            axios.post(
                '/comments',
                //请求体
                {
                    "body": "hhhhh",
                    "postId": 2
                }
            ).then(
                response => {
                    console.log(response)
                }


            )

        }

    </script>
</body>

</html>
